<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- target="_blank" makes the page open in a new tab -->
     <!-- rel describes the relationship between the current page and the linked page.
      noopener assures that the linked document cannot interact with the original page -->
      <!-- noreferrer prevents new page from knowing where the user came from, and also works like noopener -->
    <a href="./pages/about.html"
     target="_blank" rel="noopener noreferrer">About Page</a>
     <img src="./images/images.jpeg" alt="Assassin's Creed Shadows">
</body>
</html>
